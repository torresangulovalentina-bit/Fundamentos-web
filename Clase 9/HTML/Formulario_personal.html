<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Personal |Valentina Torres title>
    <link rel="stylesheet" href="../front/front.css">
</head>
<body>
    <div class="form-container">
        <div class="personal-header">
            <h1>Formulario de Valentina Torres</h1>
            <p>Por favor, completa el siguiente formulario personal</p>
        </div>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
            <div class="form-group">
                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="">Selecciona tu país</option>
                    <option value="argentina">Argentina</option>
                    <option value="brasil">Brasil</option>
                    <option value="chile">Chile</option>
                    <option value="colombia">Colombia</option>
                    <option value="ecuador">Ecuador</option>
                    <option value="mexico">México</option>
                    <option value="peru">Perú</option>
                    <option value="venezuela">Venezuela</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label>Género:</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="masculino" name="genero" value="masculino" required>
                        <label for="masculino">Masculino</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="femenino" name="genero" value="femenino">
                        <label for="femenino">Femenino</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="otro_genero" name="genero" value="otro">
                        <label for="otro_genero">Otro</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="no_especificar" name="genero" value="no_especificar">
                        <label for="no_especificar">Prefiero no especificar</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios adicionales:</label>
                <textarea id="comentarios" name="comentarios" maxlength="500" placeholder="Escribe aquí tus comentarios (máx. 500 caracteres)" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
