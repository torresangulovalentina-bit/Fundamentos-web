<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Personal</title>
    <link rel="stylesheet" href="../front/front.css">
</head>
<body>
    <h1>Formulario Personal</h1>

    <form action="#" method="post" class="formulario-personal">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ej: 3001234567" required><br><br>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="">Seleccione su país</option>
            <option value="Colombia">Colombia</option>
            <option value="México">México</option>
            <option value="Argentina">Argentina</option>
            <option value="Chile">Chile</option>
            <option value="Perú">Perú</option>
            <option value="Otro">Otro</option>
        </select><br><br>

        <label for="genero">Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="Masculino" required> Masculino
        <input type="radio" id="femenino" name="genero" value="Femenino"> Femenino
        <input type="radio" id="otro" name="genero" value="Otro"> Otro<br><br>

        <label for="comentarios">Comentarios adicionales:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="40" placeholder="Escribe aquí tus comentarios..."></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        // Script para mostrar mensaje y limpiar el formulario
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío real
            alert("✅ Formulario enviado con éxito");
            this.reset(); // Limpia todos los campos
        });
    </script>
</body>
</html>
