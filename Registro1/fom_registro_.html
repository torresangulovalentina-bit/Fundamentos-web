<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./front.css">
    <title>Document</title>
</head>
 
<body>
 
    <h1>Formulario de Registro</h1>
    <form action="">
        <div class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
            </div>
 
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                        
            </div>
 
            <!-- Contraseña -->
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div>
            <!-- Botón de envío -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Enviar Formulario</button>
            </div>
        </div>
    </form>
 
 
 
</body>
</html>
<script src="./jquery.js"></script>
<script>
    const regex = {
nombre: /^[A-Za-zÀ-ÿ'´`¨^.\-\s]{2,60}$/,
apellido: /^[A-Za-zÀ-ÿ'´`¨^.\-\s]{2,60}$/,
email: /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/,
password: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9\s]).{8,}$/,
};

$('form').on('submit', function(e) {
    e.preventDefault(); // Evita el envío del formulario por defecto

    const nombre = $('#nombre').val();
    const password = $('#password').val();

    if(nombre && !regex.nombre.test(nombre.trim())) {
        alert('El nombre solo debe contener letras y tener entre 2-68 caracteres.');
        return;
    }

    if(password && !regex.password.test(password.trim())) {
        alert('La contraseña debe tener al menos 8 caracteres, incluyendo una letra mayúscula, una minúscula, un número y un carácter especial.');
        return;
    }

    if(password !== confirm_password){
        alert('Las contraseñas no coinciden.');
        return;
    }
});
</script>
