<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ElaAdmin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <span class="e">e</span><span class="la">la</span><span class="admin">Admin</span>
        </div>

        <!-- Formulario -->
        <form class="register-form">
            <label for="username">USER NAME</label>
            <input type="text" id="username" placeholder="User Name" required>

            <label for="email">EMAIL ADDRESS</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="Password" required>

            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">Agree the terms and policy</label>
            </div>

            <button type="submit" class="btn primary">REGISTER</button>
            <button type="button" class="btn facebook">REGISTER WITH FACEBOOK</button>
            <button type="button" class="btn twitter">REGISTER WITH TWITTER</button>

            <p class="login">Already have account ? <a href="#">Sign in</a></p>
        </form>
    </div>
</body>
</html>
