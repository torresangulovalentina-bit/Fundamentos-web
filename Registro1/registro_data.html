<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro data</title>

    </head>
<body>
    <h1>Datos del Registro</h1>
    <p><strong>Nombre:</strong><span id="nombre"></span></p>
    <p><strong>Apellido:</strong><span id="apellido"></span></p>
    <p><strong>email:</strong><span id="email"></span></
    <p><strong>Contraseña:</strong><span id="password"></span></p>
</body>
</html>

<script src="./jquery.js"></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    $('#nombre').text(urlParams.get('nombre'));
    $('#apellido').text(urlParams.get('apellido'));
    $('#email').text(urlParams.get('email'));
    $('#contraseña').text(urlParams.get('contraseña'));

</script>
